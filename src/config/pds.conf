<virtualhost *:80>
    WSGIDaemonProcess PDS user=apache group=apache threads=5 home=/opt/software-discovery-tool/src/
    WSGIScriptAlias / /opt/software-discovery-tool/src/PDS.wsgi
    WSGIProcessGroup PDS
    WSGIApplicationGroup %{GLOBAL}

    <Directory /opt/software-discovery-tool/src/>
        Options Indexes Includes FollowSymLinks MultiViews
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
</virtualhost>
<IfModule mpm_worker_module>
    StartServers         2
    MinSpareThreads      2
    MaxSpareThreads      2
    ThreadsPerChild      5
    MaxRequestWorkers    20
    MaxRequestsPerChild   0
</IfModule>